<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>WIP Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="wip_form_styles.css" type="text/css">
    </head>

    <body class="m-3">

        

            <div class="jumbotron">
                <h1>Please provide feedback</h1>
                <p>Your comments can be anonymous.</p>
            </div>

    <div class="row">

        <div class="col-md-5">

            <div class="ml-5">
                <p>Let us know what you have to say.</p>
                <p>Your submission can be anonymous if you'd like.</p>
                <p>Your feedback is important to us for adjusting our delivery methods for future classes.</p>
            </div>

        </div>

        <div class="col-md-7">
        <form class="mx-5">

            <div>
                <label for="student-name">Enter your name:</label>
                <input id="student-name" class="form-control" type="text">

                <br>
                <label for="student-email">Enter your email:</label>
                <input id="student-email" class="form-control" type="email">

                <br>
                <label for="student-comments">Comments:</label>
                <br>
                <textarea id="student-comments" class="form-control" required type="text"></textarea>
            </div>

            <div>
                <br>
                <label>Are you a current student?</label>
                <br>

                <div class="form-check">
                    <input id="is-student" class="form-check-input" name="check-student-status" type="radio" checked>
                    <label for="is-student" class="form-check-label">Yes</label>
                </div>

                <div class="form-check">
                    <input id="not-student" class="form-check-input" name="check-student-status" type="radio">
                    <label for="not-student" class="form-check-label">No</label>
                </div>
            </div>    

            <input id="submit-button" type="submit" class="btn btn-outline-success mt-4">

        </form>
    </div>

    </div>
        
    </body>

</html>
